		<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
		<div id="main">
		<table id="data-table" class="table table-striped table-bordered nowrap" width="90%" align="center">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Sensors</th>
							<th>Last reading</th>
                            <th><input name="select_all" value="1" type="checkbox"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX">
                            <td>1</td>
                            <td>Body Position</td>
							<td>mm/dd/yyyy</td>
                            <td><input type="checkbox" name="sensor1" /></td>
                        </tr>
                        <tr class="odd gradeX">
                            <td>2</td>
                            <td>Pulsiometer</td>
                            <td>mm/dd/yyyy</td>
                            <td><input type="checkbox" name="sensor2" /></td>
                        </tr>
                        <tr class="odd gradeX">
                            <td>3</td>
                            <td>Electrocardiogram (ECG or EKG)</td>
                            <td>mm/dd/yyyy</td>
                            <td><input type="checkbox" name="sensor3" /></td>
                        </tr>
                        <tr class="odd gradeX">
                            <td>4</td>
                            <td>AirFlow</td>
                            <td>mm/dd/yyyy</td>
                            <td><input type="checkbox" name="sensor4" /></td>
                        </tr>
                        <tr class="odd gradeX">
                            <td>5</td>
                            <td>Blood Pressure Monitor</td>
                            <td>mm/dd/yyyy</td>
                            <td><input type="checkbox" name="sensor5" /></td>
                        </tr>
                        <tr class="odd gradeX">
                            <td>6</td>
                            <td>Electromyography</td>
                            <td>mm/dd/yyyy</td>
                            <td><input type="checkbox" name="sensor6" /></td>
                        </tr>
                        <tr class="odd gradeX">
                            <td>7</td>
                            <td>Galvanic Skin Response</td>
                            <td>mm/dd/yyyy</td>
                            <td><input type="checkbox" name="sensor7" /></td>
                        </tr>
                        
                        

                    </tbody>
                </table>
              <a class="btn-primary btn-block btn-large tag" href="#" style="text-decoration:none;">Run Analysis</a>
		</div>
